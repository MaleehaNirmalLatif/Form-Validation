
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
  body {
      background-color: #b77d4b;
  }
  form {
      width: 350px;
      margin: 10px;
      padding: 10px;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px;
      border: 3px solid #de5c06;
      border-radius: 4px;
  }
  input[type="submit"] {
      background-color: #b65c0c;
      color: rgb(189, 33, 9);
      padding: 10px;
      margin: 5px;
      border: 3px solid #de5c06;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
  }
  h2 {
      color: #f37304; 
  }
</style>
</head>
<body>
<form id="signinform">
    <h2>Sign In</h2>
    <input type="text" id="signinUsername" placeholder="Username">
    <input type="password" id="signinPassword" placeholder="Password">
    <input type="submit" value="Sign In">
</form>
<form id="signupform">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="text" id="signupFullName" placeholder="Full Name">
    <input type="number" id="signupAge" placeholder="Age">
    <input type="text" id="signupAddress" placeholder="Address">
    <input type="text" id="signupCity" placeholder="City">
    <input type="submit" value="Sign Up">
</form>
<script>
function validateSigninform() {
    var username = document.getElementById("signinUsername").value;
    var password = document.getElementById("signinPassword").value;
    if (username === "" || password === "") {
        alert("Ops! Both Username and Password required.");
        return false;
    } else {
        alert("Signin successful!");
        return true;
    }
}
function validateSignupform() {
    var username = document.getElementById("signupUsername").value;
    var password = document.getElementById("signupPassword").value;
    var email = document.getElementById("signupEmail").value;
    var age = document.getElementById("signupAge").value;
    var fullName = document.getElementById("signupFullName").value;
    var address = document.getElementById("signupAddress").value;
    var city = document.getElementById("signupCity").value;

    if (username === "" || password === "" || email === "" || age === "" || fullName === "" || address === "" || city === "")   {
        alert("Ops! All fields required");
        return false;
    }
    if (!/^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password)) {
        alert("For the password to be strong, it must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long");
        return false;
    }

    if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Invalid email address");
        return false;
    }

    if (isNaN(age) || age < 18 || age > 100) {
        alert("Age must be a number between 18 and 100");
        return false;
    }

    alert("Signup successful!");
    return true;
}
document.getElementById("signinform").addEventListener("submit", function(event) {
    if (!validateSigninform()) {
        event.preventDefault();
    }
});
document.getElementById("signupform").addEventListener("submit", function(event) {
    if (!validateSignupform()) {
        event.preventDefault();
    }
});
</script>
</body>
</html>
